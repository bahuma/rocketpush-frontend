<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>Rocketpush</title>
  <meta name="description" content="Dieses Tool schickt euch Push-Benachrichtigungen wenn eine Live-Show von Rocketbeans startet.">

  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="./manifest.json">

  <script src="./bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="./bower_components/font-roboto/roboto.html">
  <link rel="import" href="./bower_components/app-layout/app-drawer/app-drawer.html">
  <link rel="import" href="./bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
  <link rel="import" href="./bower_components/app-layout/app-header/app-header.html">
  <link rel="import" href="./bower_components/app-layout/app-toolbar/app-toolbar.html">
  <link rel="import" href="./elements/rbnotify-app/rbnotify-app.html">

  <custom-style>
    <style is="custom-style">
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        background-color: #eee;
      }

      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 212px;
        color: #fff;
        background: #ff217c;;
      }

      app-toolbar.tall {
        height: 148px;
      }

      [main-title] {
        font-weight: lighter;
        margin-left: 108px;
      }

      [main-title] {
        font-weight: lighter;
        margin-left: 108px;
      }

      rbnotify-app {
        margin-top: 232px;
      }

      @media (max-width: 639px) {
        [main-title] {
          margin: 10px 5px;
          font-size: 30px;
        }

        app-header {
          height: 60px;
        }

        app-toolbar {
          display: none;
          height: 60px;
        }

        app-toolbar.tall {
          display: block;
          height: 60px;
        }

        rbnotify-app {
          margin-top: 80px;
        }
      }

      @media (max-width: 399px) {
        [main-title] {
          font-size: 20px;
          margin: 18px 5px;
        }
      }

    </style>
  </custom-style>


</head>
<body unresolved>
<app-header-layout>
  <app-header slot="header" condenses effects="waterfall">
    <app-toolbar></app-toolbar>
    <app-toolbar class="tall">
      <h1 main-title>Rocketpush</h1>
    </app-toolbar>
  </app-header>

  <rbnotify-app></rbnotify-app>

</app-header-layout>
</body>
</html>
